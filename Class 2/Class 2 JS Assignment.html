<!-- Math Expression Celcisu to Farenheit -->
<script type="text/javascript">

function calculateTemp() {
   function celToFah(celsius) {
      var fahrenheit = Math.round((celsius * (9/5)) + 32);
      return fahrenheit;
   }
    function fahToCel(fahrenheit) {
      var celsius = Math.round((fahrenheit - 32) * (5/9));
      return celsius;
   }


   var tempSelected = document.getElementById("temp_diff");
   var valueTemp = tempSelected.options[tempSelected.selectedIndex].value;

 
   var numberTemp = document.getElementById("temp").value;

   var result;
   
   if (valueTemp == 1) {
      result = celToFah(numberTemp);
      document.getElementById("resultContainer").innerHTML = "= " + result + "°Fahrenheit";
   } else {
      result = fahToCel(numberTemp);
      document.getElementById("resultContainer").innerHTML = "= " + result + "°Celsius";
   }
   
}
      
</script>

<!-- Arrays: adding and removing elements

<script type="text/javascript">
var color = ['Green', 'Yellow'];

document.write(color + "<br>");

document.write(color + "<br>");

var end=prompt("Enter color to add at the end of the array");

document.write(color + "<br>");

document.write("Adding 2 more colors at the beginning" + "<br>");
color.unshift("Purple","Maroon");
document.write(color + "<br>");

document.write("Deleting first elements" + "<br>");
color.shift();
document.write(color +"<br>");

document.write("Deleting Last elements" + "<br>");
color.pop();
document.write(color + "<br>");


document.write("Inserting" +"<br>");
var insert=prompt("which index you wants to add a color?");
var col=prompt("What color you want to add?");
color.splice(insert, 0, col);
document.write(color + "<br>");


document.write("Deleting" +"<br>");
var insert=prompt("which index you wants to Remove a color?");
var col=prompt("how many colors you want to Remove?");
color.splice(insert, col);
document.write(color + "<br>");


</script>
